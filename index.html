<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Vanilla Weather Search</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
      <input type="submit" value="Search" class="search-form-button"/> 
    </form>
  </header>
  <main>
    <div class="weather-app-data">
    <div>
      <h1 class="weather-app-city" id="city">
    </h1>
      <p class="weather-app-details">
        Tuesday 16:05, scattered clouds
        <br />
        Humidity: <strong>66%,</strong> Wind: <strong>3.13km/h</strong>
      </p>
  </div>
  <div class="weather-app-temperature-container">
    <div class="weather-app-icon">
    ğŸŒ¤ï¸
    </div>
    <div class="weather-app-temperature" id="temperature">
    </div>
    <div class="weather-app-unit">
      &degC
    </div>
  </div>
  </div>
  </main>
  <footer>
    <p>
      This project was coded by
      <a href="https://github.com/buyekeobare" target="_blank">Buyeke Obare</a> and is
      <a href="https://github.com/buyekeobare/Vanilla_Weather_Search" target="_blank">open-sourced on Github</a> and
      <a href="">hosted on Netlify</a>
    </p>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
