<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">

<body>
  <div class="weather-app">
  <header>
    <h1>Welcome to the Weather App</h1>
    <form>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Search"/> 
    </form>
  </header>
  <main>
    <div>
      <h1>
        Paris
      </h1>
      <p>
        Tuesday 16:05, scattered clouds
        <br />
        Humidity: 66%, Wind: 3.13km/h
      </p>
  </div>
  <div>
    🌤️12&degC
  </div>
  </main>
  <footer>
    <p>
      This project was coded by
      <a href="https://github.com/buyekeobare" target="_blank">Buyeke Obare</a> and is
      <a href="https://github.com/buyekeobare/Vanilla_Weather_Search" target="_blank">open-sourced on Github</a> and
      <a href="">hosted on Netlify</a>
    </p>
  </footer>
  </div>
</body>
</html>
